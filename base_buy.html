<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Importação de Preço</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS (opcional, se você precisar usar funcionalidades do Bootstrap via JavaScript) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
    <style>
        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        .product-image {
            max-width: 300px;
            margin-bottom: 30px;
        }

        .product-details {
            max-width: 500px;
            text-align: center;
        }

        .product-price {
            font-size: 1.5rem;
            color: #28a745;
            margin-top: 20px;
        }

        .product-buttons {
            margin-top: 20px;
        }

        .product-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Minha Loja</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Detalhes do Produto -->
    <div class="container mt-5">
        <div class="product-container">
            <img id="cardImage" class="product-image img-fluid" alt="Imagem do Produto">
            <div class="product-details">
                <h2 id="cardTitle"></h2>
                <p>Esta é uma descrição detalhada do produto. Disponível em várias cores e tamanhos.</p>
                <div class="product-price" id="cardPrice"></div>
                <div class="product-buttons">
                    <button class="btn btn-primary">Comprar</button>
                    <button class="btn btn-secondary">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imgUrl = urlParams.get('img');
            const cardTitle = urlParams.get('title');
            const cardPrice = urlParams.get('price');
    
            if (imgUrl) {
                document.getElementById('cardImage').src = decodeURIComponent(imgUrl);
            }
    
            if (cardTitle) {
                document.getElementById('cardTitle').textContent = decodeURIComponent(cardTitle);
            }
    
            if (cardPrice) {
                document.getElementById('cardPrice').textContent = `Preço: R$ ${parseFloat(cardPrice).toFixed(2)}`; // Formata para 2 casas decimais
            }
        };
    </script>
    


    <script>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
